<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerCast - Daily Hacker News Podcast</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .podcast-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .subscribe-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        .subscribe-btn {
            padding: 10px 20px;
            background: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .subscribe-btn:hover {
            background: #e55a00;
        }
        .episode {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }
        .episode:last-child {
            border-bottom: none;
        }
        .episode-date {
            color: #666;
            font-size: 0.9em;
        }
        .audio-player {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ§ HackerCast</h1>
        <p>Daily audio podcasts from the top Hacker News stories</p>
    </div>

    <div class="podcast-info">
        <h2>Subscribe to HackerCast</h2>
        <p>Stay updated with the latest tech news and discussions from Hacker News, delivered as convenient audio episodes.</p>

        <div class="subscribe-links">
            <a href="./rss.xml" class="subscribe-btn">ðŸ“¡ RSS Feed</a>
            <a href="#latest" class="subscribe-btn">ðŸŽµ Latest Episode</a>
        </div>
    </div>

    <div id="episodes">
        <h2>Recent Episodes</h2>
        <div id="episode-list">
            <p>Loading episodes...</p>
        </div>
    </div>

    <script>
        // Load and display episodes
        async function loadEpisodes() {
            try {
                // This will be populated by the GitHub Action
                const episodeListElement = document.getElementById('episode-list');
                episodeListElement.innerHTML = '<p>Episodes will be available soon. Check back later!</p>';
            } catch (error) {
                console.error('Error loading episodes:', error);
                document.getElementById('episode-list').innerHTML = '<p>Error loading episodes.</p>';
            }
        }

        loadEpisodes();
    </script>
</body>
</html>
